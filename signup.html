<body>
    <header>
        <!--logo and caption-->
        <a href="#"><img src="img/casino.jpg" alt="casino" height="50px"></a>
        <span class="title"><a href="#">Casino Game</a></span>
        </a>
        <!--Menu-->
        <ul class="desktop">

    <!--box-->
    <div class="container">
        <form id="form">

            <!--Form design-->
            <div class="info">
                <input type="text" id="email" placeholder="Enter your email:" /><br>
            </div>
            <div class="info">

            </div>
            <div class="info">

            </div>
            <div class="info">
                <input type="number" id="amount" placeholder="Enter your initial amount :" />
            </div>
            <button class="save" type="submit" id="register">Submit</button>
        </form>
    </div>
